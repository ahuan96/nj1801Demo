<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: pink;
			border-radius: 50%;
			margin: 100px auto;
			
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function(){
			var ball = document.getElementById('ball')
			var color = 'pink';
			ball.onclick = function(){
				if(color == 'red'){
					ball.style.backgroundColor = 'pink';
					color = 'pink';
				}else{
					ball.style.backgroundColor = 'red'
					color = 'red'
				}
			}
		}
		
		
	</script>
	
	<body>
		<div id="ball" >
			
		</div>
	</body>
</html>
